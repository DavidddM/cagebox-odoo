services:
  claude-sandbox:
    volumes:
      # === Project mounts (required) ===
      - ~/projects/my-addons:/workspace/my-addons
      - ~/projects/odoo:/workspace/odoo:ro
      # - ~/projects/enterprise:/workspace/enterprise:ro

      # === Odoo config (optional) ===
      # - ./config/odoo.conf:/etc/odoo/odoo.conf
      # - odoo-data:/var/lib/odoo

      # === Plugin & MCP auto-setup (optional) ===
      # Create from .example files in scripts/, then uncomment:
      # - ./scripts/setup-plugins.sh:/home/claude/setup-plugins.sh:ro
      # - ./scripts/setup-mcps.sh:/home/claude/setup-mcps.sh:ro

